<!DOCTYPE html>
<div class="container content is-family-monospace py-5">
	<h1>Generaciones de Pokemon:</h1>
	<hr />
	<div>
		<h4>Listado de todas las generaciones:</h4>
		<ul>
			<div *ngFor="let unaGeneracion of generaciones">
				<li class="my-4 is-size-5">{{unaGeneracion}}</li>
			</div>
		</ul>
	</div>
</div>
